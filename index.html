<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="Expense">
      <h1 class="Expense__title">
        Expense Tracker
      </h1>
      <h3 class="Expense__subtitle" >
        YOUR BALANCE
      </h3>
      <h1 class="Expense__caption" >
       $0.00
      </h1>
      <div class="Expense__table">

        <div class="Income">
          <h4>Income</h4>
          <h1 class="Expense__plus">
            $0.00
          </h1>
        </div>

        <div class="consumption">
          <h4>Expense</h4>
          <h1 class="Expense__minus">
            $0.00
          </h1>
        </div>

      </div>
      <h3 class="Expense__history">
        History
      </h3>
      <hr>
<hr>
      <ul class="Expence__list">
        
      </ul>

      <h3 class="Expense__transaction">
        Add new transaction
      </h3>
      <hr>
      <label for="text">Text</label>
      <input class="Text" type="text"  placeholder="Enter text...">
      <label for="amount">Amount <br>
        (negative - expense, positive - income)
      </label>
      <input class="Number" type="number"  placeholder="Enter amount...">
      <button class="Expence__button">Add transaction</button>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
